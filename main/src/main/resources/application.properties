server.port=8080
spring.application.name=main-application
spring.mvc.static-path-pattern=/static/**
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true

spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedOrigins=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedMethods=*

spring.mvc.format.date-time=yyyy-MM-dd'T'HH:mm:ss
spring.jackson.time-zone=GMT+7

#spring.rabbitmq.host=localhost
#spring.rabbitmq.port=5672
#spring.rabbitmq.username=guest
#spring.rabbitmq.password=guest

rabbitmq.queue.name=queue_name
rabbitmq.exchange.name=exchange_name
rabbitmq.routing.key=routing_key
rabbitmq.queue.json.name=json_queue_name
rabbitmq.routing.json.key=routing_json_key