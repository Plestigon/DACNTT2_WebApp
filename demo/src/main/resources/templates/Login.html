<!DOCTYPE html>
<html lang="en" style="height:100%">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="height:100%">
    <div class="container h-100">
        <div class="row align-items-center h-100">
            <div class="col-6 mx-auto" style="max-width: 400px">
                <form method="post" id="login_dto" action="/login">
                    <div class="row my-2">
                        <div class="col-sm-4 text-end">Email</div>
                        <div class="col-sm-8"><input type="email" id="email" name="email"></div>
                    </div>
                    <div class="row my-2">
                        <div class="col-sm-4 text-end">Password</div>
                        <div class="col-sm-8"><input type="password" id="password" name="password"></div>
                    </div>
                    <div class="row my-2 justify-content-center">
                        <button type="submit" style="height:40px;width:200px;">LOGIN</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src=https://code.jquery.com/jquery-3.6.0.js></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
